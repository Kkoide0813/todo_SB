<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
>
<head>
    <title>タスク詳細</title>
</head>
<body>
<section layout:fragment="content" >  <!--/* layout.htmlに渡す内容 */-->
    <div>
        <a th:href="@{/tasks/{id}/editForm(id=${id})}" class="btn btn-primary">編集</a> <!--/* ${id}は@PathVariable("id")のid */-->
    </div>
    <div th:object="${task}" class="mt-3">
        <h2 th:text=" '#' + *{id} + ' ' + *{summary} "></h2> <!--/* #1 タイトル と表示 */-->
        <p th:text="*{status}"></p>
        <pre th:text="*{description}"></pre>　<!--/* preタグは複数行のテキストを改行して表示できる */-->
    </div>
</section>
</body>
</html>
