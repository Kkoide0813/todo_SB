<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>タスク詳細</title>
</head>
<body>
<h1>タスク詳細</h1>
<a th:href="@{/tasks}">タスク一覧</a>
<div th:object="${task}">
    <h2 th:text=" '#' + *{id} + ' ' + *{summary} "></h2> <!--/* #1 タイトル と表示 */-->
    <p th:text="*{status}"></p>
    <pre th:text="*{description}"></pre>　<!--/* preタグは複数行のテキストを改行して表示できる */-->
</div>
</body>
</html>
