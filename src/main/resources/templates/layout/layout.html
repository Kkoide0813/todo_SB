<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--/* "各htmlファイル名 - layout.htmlのtitleタグのこと。つまり「ページごとのタイトル - TODOアプリ」と表示される" */-->
  <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">TODOアプリ</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<div class="container">
  <header>This is header.</header>　<!--/* 全ページ共通 */-->
  <section layout:fragment="content"></section>　  <!--/* contentという変数で渡された内容がここに書き出される */-->
  <footer>This is footer.</footer>　<!--/* 全ページ共通 */-->
</div>
</body>
</html>
