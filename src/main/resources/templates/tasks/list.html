<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
</head>
<body>
<h1>タスク一覧</h1>
<a th:href="@{/}">トップページへ戻る</a>

<div>
    <table>
        <thead>
        <tr>
            <th >ID</th>
            <th>概要</th>
            <th>ステータス</th>
            <th>説明</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${taskList}">
            <td th:text="${task.id}"></td>
            <td th:text="${task.summary}"></td>
            <td th:text="${task.status}"></td>
            <td th:text="${task.description}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
